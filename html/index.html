<!doctype html>
<html>

<head>
<meta charset="UTF-8">
<title>Kids Mailer</title>
<link href="files/css/style.css" rel="stylesheet" type="text/css">
</head>

<body id="index">

<div id="all">

	<header id="header">
    	<h1>キッズGWオープン メール一括送信システム</h1>
    	<p>UTF-8リスト（タブ区切りテキスト）をドロップしてください。</p>
    	<p>ファイル名：<span id="filename"></span></p>
    </header>

	<form id="form">
        <p>
        	<label for="testmail">テストメール送信先：</label>
            <input type="email" placeholder="テストメール送信先" value="sakata@graphic.co.jp" id="testmail">
            <span>※上記メールアドレスにテスト送信します（1/100件）。</span>
        </p>
        <p><button type="button" id="sendMail">メール送信</button></p>
    </form>
    
    <section id="note">
    	<section class="num"></section>
    	<section class="error">
        	<h2>エラー</h2>
        </section>
    </section>

</div>


<script src="files/js/jquery.js"></script>
<script src="files/js/script.js"></script>

</body>
</html>
